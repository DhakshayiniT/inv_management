<!-- inventory/templates/inventory/product_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>
<body>
    <h1>Product Detail</h1>
    <p><strong>Name:</strong> {{ product.name }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Quantity in Stock:</strong> {{ product.quantity_in_stock }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <p><strong>Supplier:</strong> {{ product.supplier }}</p>
    <a href="{% url 'product_update' product.pk %}">Edit</a>
    <form action="{% url 'product_delete' product.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
    </form>
</body>
</html>
